version: 2

build:
  os: ubuntu-20.04  # used for building the docs - not user's os
  tools:
    python: "3.9"

sphinx:
   configuration: docs/conf.py

formats:
   - pdf

python:
   install:
   - requirements: docs/requirements.txt
